<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Aaliyah's Childcare Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Aaliyah's Childcare Services Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us at 3254561.</p>

        <h2>Location</h2>
        <p>12 Jasper Street, St.James, Trinidad</p>
        <h2>Contact Form</h2>
        <form>
            <label for="contact-name">Full Name:</label>
            <input type="text" id="contact-name" name="contact-name" required>

            <label for="contact-email">Email:</label>
            <input type="email" id="contact-email" name="contact-email" required>

            <label for="contact-message">Message:</label>
            <textarea id="contact-message" name="contact-message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>

    </footer>
</body>
</html>
